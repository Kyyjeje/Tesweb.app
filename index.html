  <meta charset="UTF-8">

    body {
      font-family: Arial, sans-serif;

      padding: 40px;

      color: #333;

      padding: 10px;

<body>
  <h1>ðŸŽ¯ Tebak Angka 1 - 10</h1>
  <p>Saya sudah memilih angka antara 1 dan 10. Coba tebak!</p>

  <input type="number" id="guess" min="1" max="10" placeholder="Masukkan angka">
  <button onclick="checkGuess()">Tebak!</button>

  <div id="result"></div>

  <script>
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById('guess').value);
      attempts++;

      if (guess === randomNumber) {
        document.getElementById('result').innerHTML =
          `ðŸŽ‰ Selamat! Kamu menebak dengan benar dalam ${attempts} percobaan.`;
      } else if (guess < 1 || guess > 10) {
        document.getElementById('result').innerHTML = "â›” Masukkan angka antara 1 dan 10.";
      } else {
        document.getElementById('result').innerHTML =
          guess < randomNumber ? "ðŸ“‰ Terlalu kecil!" : "ðŸ“ˆ Terlalu besar!";
      }
    }
  </script>
</body>
